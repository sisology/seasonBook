<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>season book</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>신규 책 등록</h1>
    <form action="/book/regist" method="post">
        <label>책 제목 : </label><input type="text" name="bookName"><br>
        <label>작가 : </label><input type="text" name="author"><br>
        <label>장르 선택 : </label>
        <select name="bookCategory" id="bookCategory">
            <option value="고전">고전</option>
            <option value="인문학">인문학</option>
            <option value="과학">과학</option>
            <option value="소설">소설</option>
        </select><br>
        <label>책에 어울리는 계절 선택 : </label>
        <select name="seasonCode">
            <option value="1">봄</option>
            <option value="2">여름</option>
            <option value="3">가을</option>
            <option value="4">겨울</option>
        </select><br>
        <input type="submit" value="전송">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
