<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>season book</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="p-5 mt-5 text-center">계절 선택</h1>
    <div class="row">
        <div class="col-12 gx-5 d-flex justify-content-center">
            <form action="/book/seasonBook" method="get" class="justify-content-center">
                <h6>좋아하는 계절을 선택하세요😃</h6><br>
                <div class="d-flex justify-content-evenly">
                    <input type="radio" class="btn-check d-flex" name="seasonCode" id="btn-check-outlined1" value="1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btn-check-outlined1">봄</label><br>
                    <input type="radio" class="btn-check d-flex" name="seasonCode" id="btn-check-outlined2" value="2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btn-check-outlined2">여름</label><br>
                    <input type="radio" class="btn-check d-flex" name="seasonCode" id="btn-check-outlined3" value="3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btn-check-outlined3">가을</label><br>
                    <input type="radio" class="btn-check d-flex" name="seasonCode" id="btn-check-outlined4" value="4" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btn-check-outlined4">겨울</label><br>
                </div>
                <div class="my-3 d-sm-flex justify-content-sm-center">
                    <input type="submit" value="찾기">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
